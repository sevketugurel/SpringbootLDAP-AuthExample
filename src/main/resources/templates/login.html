<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Giriş Sayfası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
        }
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .alert {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <main class="form-signin">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 fw-normal">LDAP Giriş</h1>
        </div>
        
        <div th:if="${param.error}" class="alert alert-danger">
            Geçersiz kullanıcı adı veya parola.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Çıkış yaptınız.
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı Adı">
                <label for="username">Kullanıcı Adı</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Parola">
                <label for="password">Parola</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş Yap</button>
        </form>
    </main>
</body>
</html>
